name: Deploy Lambda Function

on:
  push:
    branches:
      - main  # Trigger this action only when pushing to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout your repository code

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Change to your AWS region

    - name: Deploy to AWS Lambda
      run: |
        zip -r function.zip .  # Zip the function code
        aws lambda update-function-code --function-name your-lambda-function-name --zip-file fileb://function.zip

